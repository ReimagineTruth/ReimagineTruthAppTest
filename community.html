<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Reimagine Truth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .light-mode {
            background-color: #ffffff;
            color: #1a202c;
        }
        .nav-link {
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #63B3ED;
        }
    </style>
</head>
<body class="bg-black text-gray-200">
    <header class="bg-black p-4 text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white">Reimagine Truth - Community</h1>
    </header>

    <!-- Navigation -->
    <nav class="bg-black p-4">
        <ul class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-6 text-lg">
            <li><a class="nav-link" href="homepage.html"><i class="fas fa-home mr-2"></i>Home</a></li>
            <li><a class="nav-link" href="my-assets.html"><i class="fas fa-wallet mr-2"></i>My Assets</a></li>
            <li><a class="nav-link" href="about.html"><i class="fas fa-info-circle mr-2"></i>About</a></li>
            <li><a class="nav-link text-blue-500" href="community.html"><i class="fas fa-users mr-2"></i>Community</a></li>
            <li><a class="nav-link" href="news.html"><i class="fas fa-newspaper mr-2"></i>News</a></li>
            <li><a class="nav-link" href="settings.html"><i class="fas fa-cog mr-2"></i>Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="p-4">
        <section class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold mb-4">Community Discussions</h2>
            <p class="text-gray-400">Join our community to discuss everything about Reimagine Truth, from updates to new features!</p>
            <div class="mt-6">
                <h3 class="text-2xl font-semibold mb-2">Join the Conversation:</h3>
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg">Join Forum</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black p-4 text-center">
        <p class="text-gray-400">Â© 2024 Reimagine Truth. All rights reserved.</p>
    </footer>

    <script>
        // Dark Mode Toggle Functionality
        const themeSelect = document.getElementById('theme');
        themeSelect.addEventListener('change', (e) => {
            if (e.target.value === 'dark') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        });
    </script>
</body>
</html>
