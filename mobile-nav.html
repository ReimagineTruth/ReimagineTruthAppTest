<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation - Reimagine Truth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .menu-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                cursor: pointer;
            }
            .menu-items {
                display: none;
            }
            .menu-items.show {
                display: block;
            }
        }
    </style>
</head>
<body class="bg-black text-gray-200">
    <header class="bg-black p-4 text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white">Reimagine Truth - Mobile Navigation</h1>
    </header>

    <!-- Mobile Navigation -->
    <nav class="bg-black p-4">
        <div class="flex justify-between items-center">
            <div class="text-white font-bold">Reimagine Truth</div>
            <div class="menu-toggle">
                <i class="fas fa-bars text-white"></i>
            </div>
        </div>
        <ul class="menu-items flex flex-col space-y-4 text-lg mt-4">
            <li><a class="nav-link" href="homepage.html"><i class="fas fa-home mr-2"></i>Home</a></li>
            <li><a class="nav-link" href="my-assets.html"><i class="fas fa-wallet mr-2"></i>My Assets</a></li>
            <li><a class="nav-link" href="about.html"><i class="fas fa-info-circle mr-2"></i>About</a></li>
            <li><a class="nav-link" href="community.html"><i class="fas fa-users mr-2"></i>Community</a></li>
            <li><a class="nav-link" href="news.html"><i class="fas fa-newspaper mr-2"></i>News</a></li>
            <li><a class="nav-link" href="settings.html"><i class="fas fa-cog mr-2"></i>Settings</a></li>
        </ul>
    </nav>

    <script>
        // Toggle mobile menu visibility
        const menuToggle = document.querySelector('.menu-toggle');
        const menuItems = document.querySelector('.menu-items');

        menuToggle.addEventListener('click', () => {
            menuItems.classList.toggle('show');
        });
    </script>
</body>
</html>
